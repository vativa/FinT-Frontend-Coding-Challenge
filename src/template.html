<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="#000000" name="theme-color">
    <title>World Clocks</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons|Hind:400,500,600" rel="stylesheet">
    <style>
        div.loading {
            with: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        div.loading > img {
            margin: 0 10px;
        }
        @media (max-width: 600px) {
            div.loading {
                flex-direction: column;
            }
            div.loading > img {
                margin: 0 0 10px;
            }
        }
    </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="world-clocks-root">
    <div class="loading">
        <img src="/favicon.png" />
        <h4>World Clocks App</h4>
    </div>
</div>
</body>
</html>
